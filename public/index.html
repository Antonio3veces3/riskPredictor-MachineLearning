<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>

  <body>
    <!--NAV BAR-->
    <nav
      class="navbar navbar-expand-lg bg-ligth"
      style="background-color: #f5f5f5"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>Risk Predictor</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success" type="button" id="btnLogin">
              Login
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--CONTAINER TEST-->
    <div class="container">
      <!--TITLE-->
      <div>
        <h2>Test para predecir el riesgo de deserci√≥n escolar</h2>
      </div>

      <!-- PROFILE SECTION-->
      <div>
        <h3>Perfil</h3>
        <div>
          <label for="userInput" class="fs-5">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="userInput"
            placeholder="Nombre, apellidos"
            aria-describedby="passwordHelpBlock"
          />
          <label for="passwordInput" class="mt-3 fs-5">No. cuenta</label>
          <input
            type="text"
            placeholder="No. cuenta"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="ageInput" class="col-form-label">Edad: </label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="ageInput"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
          <div class="col-auto">
            <label for="genreInput">Sexo: </label>
            <div id="genreInput">
                <!-- MUJER INPUT-->
                <label class="form-check-label" for="Mujer">
                    M
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Mujer"
                  id="checkMujer"
                  />
                  
                  <!-- HOMBRE INPUT-->
                <label class="form-check-label" for="Mujer">
                  H
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Hombre"
                  id="checkHombre"
                />

            </div>
          </div>
        </div>
      </div>

      <button id="btnLogin">Login</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
