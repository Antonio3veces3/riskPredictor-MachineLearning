<html lang="en">

<head>

<body>
  <!--NAV BAR-->
  <nav class="navbar navbar-expand-lg bg-ligth" style="background-color: #f5f5f5">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 py-3 ms-4" href="/"><b>Risk Predictor</b></a>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
          <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-success" type="button" id="btnLogin">
            Login
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!--CONTAINER TEST-->
  <div class="container mt-1 p-5 w-75" id="divContainerTest">
    <!--TITLE-->
    <div class="container-sm text-center mb-4" id="divTitleTest">
      <h2>Test para predecir el riesgo de deserci√≥n escolar</h2>
    </div>

    <!-- PROFILE SECTION-->
    <div>
      <div id="divSectionProfile" class="text-center mb-3">
        <h3>Perfil</h3>
      </div>
      <!-- NOMBRE COMPLETO-->
      <div class="row g-2 ps-5 align-items-center">
        <div class="col-sm-7 me-5">
          <label for="" class="fs-5">Nombre completo</label>
          <input type="text" class="form-control w-75"  placeholder="Apellidos, nombre" id="nameInput" autocomplete="on"/>

        </div>
        <div class="col-sm-4">
          <label for="" class=" fs-5 ">No. cuenta</label>
          <input type="text" placeholder="No. cuenta" class="form-control w-50" id="noCuentaInput"  autocomplete="on"/>

        </div>
      </div>

      <!-- EDAD Y SEXO-->
      <div class="row g-3 align-items-center ps-5 mt-2">

        <!-- EDAD -->
        <div class="col-auto">
          <label for="ageInput" class="col-form-label fs-5 ">Edad: </label>
        </div>
        <div class="col-auto">
          <input type="number" id="ageInput" class="form-control w-50" autocomplete="on" />
        </div>

        <!-- SEXO -->
        <div class="col-auto ms-5">
          <label class="ms-5 fs-5">Sexo: </label>

          <!-- RADIO BUTTONS SEXO -->
          <div class="form-check-inline">
            <div class="form-check-inline ms-3">
              <input class="form-check-input" type="radio" name="radioSex" id="radioM" value="M">
              <label class="form-check-label" for="radioM">
                M
              </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="radioSex" id="radioH" value="H">
              <label class="form-check-label" for="radioH">
                H
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- SITUACION FAMILIAR-->
      <div id="divSituacionFamiliar">
        <!--
          <div id="divTitleSection" class="text-center mt-2">
            <h3>Situacion familiar</h3>
          </div>
  
          <div class="container text-center">
            <div class="row align-items-start mt-2">
              <div class="col">
                <p class="fs-5">Preguntas</p>
              </div>
              <div class="col">
                <p class="fs-5">Opciones</p>
                <p>1= Totalmente en desacuerdo y 5 = Totalmente de acuerdo</p>
              </div>
            </div>
          </div>
        -->

        <!-- PREGUNTAS -->

      </div>

      <div id="divSituacionEscolar" style="display: none;"></div>

      <div id="divSituacionSocioEco" style="display: none;"></div>

      <div id="divSituacionPersonal" style="display: none;"></div>
      
      <div style="text-align:center;margin-top:10px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>

      <div id="divBtnIndex" class="row mt-3">
        <div id="divBtnPrevious" class="col">
          <button type="button"  class="btn btn-light" id="btnPrevious"> << Anterior</button>
        </div>
        
        <div id="divBtnNext" class="col">
          <button id="btnNext" type="button"  class="btn btn-light" >Siguiente >> </button>
          <button id="btnSubmit" type="button"  class="btn btn-success"  style="display: none;">Submit </button>
        </div>
      </div>

      
    </div>
  </div>

  <script src="./js/modelForm.js"></script>
  <script src="./components/HeaderSection.js"></script>
  <script src="./components/Questions.js"></script>
  <script src="./index.js"></script>
</body>

</html>
