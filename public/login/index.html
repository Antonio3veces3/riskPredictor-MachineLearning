<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Login</title>
  </head>
  <body>
    <div id="divForm" class="container">
        <form id="loginForm">
          <div class="text-center">
            <h1>Login as Admin</h1>
            <img src="../img/restricted.png" alt="Restriced image" width="30" height="30" class="mt-2">
            <h2 class="form-text">Restricted access</h2>
          </div>
          <div class="p-5 mt-2">
            <label for="userInput" class="fs-5">Admin:</label>
            <input type="text" class="form-control" id="userInput" placeholder="username">
            <label for="passwordInput" class="mt-3 fs-5">Password:</label>
            <input
              type="password"
              id="passwordInput"
              placeholder="password"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
          </div>
          <div class="text-center mt-2 mw-100 ">
              <button  class="btn btn-dark btn-lg" id="btnSingIn" type="button">Sign in</button>
          </div>
        </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
